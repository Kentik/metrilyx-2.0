<div class="shift" id="stage">
	<title>Metrilyx : {{model.name}}</title>
	<ng-include src="pageMastHtml"></ng-include>

	<ng-include src="editPanelHtml" onload="onEditPanelLoad()"></ng-include>

	<div class="row edit-comp{{editMode}}" id="main-view">
		<div class="col-md-12" style="padding:0">
			<ng-include src="pageHeaderHtml" onload="onPageHeaderLoad()"></ng-include>
			<div class="row layout edit-comp{{editMode}}" ui-sortable="layoutSortOpts" ng-model="model.layout" layout="true">
				<div ng-repeat="row in model.layout" class="row layout-row edit-comp{{editMode}}" ng-include="podHtml" ui-sortable="rowSortOpts" ng-model="row" row="true">
				</div>
			</div>
			<div ng-include="pageFooterHtml"></div>
		</div>
	</div>

	<ng-include src="eventAnnoDetailsHtml"></ng-include>
	<div class="modal fade" id="confirm-delete">
		<div class="modal-dialog">
		    <div class="modal-content">
				<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        	<h4 class="modal-title">Deleting <b>{{model.name}}</b></h4>
				</div>
				<div class="modal-body">
		        	<span>Are you sure you want to delete the <b>{{model._id}}</b> page?</span>
				</div>
			    <div class="modal-footer" style="margin-top:0px">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    	<button type="button" class="btn btn-danger" ng-click="removeModel();">Delete</button>
			    </div>
		    </div>
		</div>
	</div>
	<div class="modal fade" id="add-page-tag">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        	<h4 class="modal-title">New Page Tag</b></h4>
				</div>
				<div class="modal-body">
					<span class="pad10"><i class="glyphicon glyphicon-tags"></i></span>
					<span class="padr10" style="font-weight:bold;">Tags</span>
					<input type="text" style="width:80%" id="new-tag-name" placeholder="tag1,tag2,tag3">
				</div>
				<div class="modal-footer" style="margin-top:0px">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" ng-click="addNewTags('#new-tag-name')">Add</button>
				</div>
			</div>
		</div>
	</div>
</div>
