<div ng-repeat="serie in graph.series">
	<div class="graph-metric-label padb5 padlr5" onclick="toggleQueryEditor(this);$(this).toggleClass('selected')">
		<div class="text-left padt5 padlr10 graph-metric-label-header">
			<span class="interactive"  title="Remove metric" ng-click="graph.series.splice(graph.series.indexOf(serie),1);"><i class="glyphicon glyphicon-remove"></i></span>
			<span class="padl5 interactive" style="font-weight:bold">{{serie.query|metricQuery}}</span>
		</div>
		<div class="tagstr-label">{{serie.query.tags|tagsString}}</div>
	</div>
	<div class="metric-editor">
	    <div class="padb5">
		    <div class="row" style="margin:0">
		    	<div class="col-md-8 text-left" style="padding:0px !important">
			    	<span class="metric-control-label">Aggregator : </span>
			    	<select ng-model="serie.query.aggregator" class="dark">
						<option value="min">min</option>
						<option value="avg">avg</option>
						<option value="sum">sum</option>
						<option value="max">max</option>
					</select>
				</div>
		    	<div class="col-md-4 text-right" style="padding:0px !important">
			    	<span class="metric-control-label">Rate : </span>
			    	<input type="checkbox" ng-model="serie.query.rate">
		    	</div>
		    </div>
	    </div>
	    <div class="padt5" style="border-top:1px solid #777;">
	    	<div class="metric-control-label text-left">Tags : </div>
	    	<ul style="margin-bottom:5px;margin-top:5px;padding-left:10px">
				<li ng-repeat="(tk,tv) in serie.query.tags" class="padtb3">
	    			<div class="input-group input-group-sm">
	    				<span class="input-group-addon trans">{{tk}}</span>
	    				<input ng-model="serie.query.tags[tk]" type="text" title="Edit tag values" class="form-control trans">
	    				<span class="input-group-addon trans interactive pointer" ng-click="removeTag(serie.query.tags, tk);">		
	    					<i class="glyphicon glyphicon-remove"></i>
	    				</span>
	    			</div>
				</li>
			</ul>
	    </div>
	    <div class="input-group input-group-sm padb5 padl10" style="border-bottom:1px solid #777">
	    	<input type="text" class="form-control dark" ng-model="serie.query.tags" tagkeyvalue style="border-color:#888 !important">
	    	<span class="input-group-addon nobg" style="color:#ccc;border-color:#888;">
	    		<i class="glyphicon glyphicon-search"></i>
	    	</span>
	    </div>
	    <div class="input-group input-group-sm padt5">
	    	<span class="input-group-addon nobg metric-control-label">Alias : </span>
	    	<input type="text" class="form-control dark" ng-model="serie.alias">
	    </div>
	    <div class="input-group input-group-sm padt5 padb10" style="border-bottom:1px solid #777">
	    	<span class="input-group-addon nobg metric-control-label">Y-Transform : </span>
	    	<input type="text" class="form-control dark" ng-model="serie.yTransform">
	    </div>
	    <div class="pull-right padt10">
	    	<div ng-if="modelType==='adhoc'">
	    		<span class="pointer interactive padr8" ng-click="reloadGraph(graph);">
	    			<i class="glyphicon glyphicon-ok"></i>
	    		</span>
	    	</div>
	    </div>
	</div>
	<script type="text/javascript">
		function toggleQueryEditor(btn) {
			curr = $(btn).next();
			if($(curr).hasClass('active')) {
				$(curr).toggle();
				return;
			}
			$('.graph-metric-label').removeClass('selected');
			$('[ng-repeat=\'serie in graph.series\']').children('.adhoc-metric-editor').each(function() {
					$(this).removeClass('active');
					$(this).hide();
				}
			);
			$(curr).addClass('active');
			$(curr).toggle();
		}
	</script>
</div>
