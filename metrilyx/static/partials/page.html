	<div ng-include="pageMastHtml"></div>
	<div ng-include="editPanelHtml"></div>
	<div class="row edit-comp{{editMode}}" id="main-view">
		<div class="col-md-12" style="padding:0">
			<div ng-include="pageHeaderHtml"></div>
			<div class="row layout edit-comp{{editMode}}" ui-sortable="layoutSortOpts" ng-model="model.layout" layout="true">
				<div class="dblclick-helper edit-comp{{editMode}} text-center">Double-click to add new pod</div>		
				<div ng-repeat="row in model.layout" class="row layout-row edit-comp{{editMode}}" ng-include="podHtml" ui-sortable="rowSortOpts" ng-model="row" row="true">
				</div>
				<div class="dblclick-helper edit-comp{{editMode}} text-center">Double-click to add new pod</div>
			</div>
			<div class="text-center small">
				<a href="#/tutorials" class="pad5 interactive" style="font-weight:bold;color:#555">tutorials</a>
			</div>
		</div><!-- END .col-md-9 -->
	</div><!-- END .row -->
	<div class="modal fade" id="confirm-delete">
		<div class="modal-dialog">
		    <div class="modal-content">
				<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        	<h4 class="modal-title">Deleting <b>{{model.name}}</b></h4>
				</div>
				<div class="modal-body">
		        	<span>Are you sure you want to delete the <b>{{model._id}}</b> page?</span>
				</div>
			    <div class="modal-footer" style="margin-top:0px">
			    	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			    	<button type="button" class="btn btn-danger" ng-click="removeModel();">Delete</button>
			    </div>
		    </div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
